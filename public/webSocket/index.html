<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ws = new WebSocket("ws://localhost:8889");
    ws.onopen = function(event){
        ws.send("client is ready");
        ws.onmessage = function(event){
            //document.write(`server say is ${event.data}`);
            console.log(`server say is ${event.data}`);
        }
    };
</script>
</body>
